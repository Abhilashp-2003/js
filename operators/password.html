<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var list="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$&"
		var randomPassword=[];
		var len=list.length;
		for(i=1;i<=8;i++){
			var randomNumber=Math.floor((Math.random()*len))
			//console.log(randomNumber,list.charAt(randomNumber))
			randomPassword.push(list.charAt(randomNumber))
			
		}
		//console.log(randomPassword)
		var rjoin=randomPassword.join(' ')
		console.log(rjoin)
	</script>

</body>
</html>
